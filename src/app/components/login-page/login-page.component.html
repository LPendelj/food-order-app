<div class="container">
  <div class="details">
    <!-- <app-title title="Login">

    </app-title> -->
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <input-container label="email">
        <input type="email" placeholder="E-mail" formControlName="email">
        <input-validation
          [control]="fc['email']"
          [showErrorsWhen]="isSubmitted">
        </input-validation>
      </input-container>

      <div class="input-container">
        <label for="password">Password</label>
        <div>
          <input type="password" placeholder="Password" formControlName="password">
        </div>
      </div>
      <div class="error-list" *ngIf="fc['password'].errors && isSubmitted">
        <div *ngIf="fc['password'].errors['required']">Shouldn't be empty</div>
      </div>
      <div class="button">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
